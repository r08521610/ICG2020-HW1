<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shader Lab</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <script type="text/javascript" src="js/glMatrix-0.9.5.min.js"></script>
  <script type="text/javascript" src="js/webgl-utils.js"></script>
  <script type="text/javascript" src="js/shaders/flat.js"></script>
  <script type="text/javascript" src="js/shaders/gouraud.js"></script>
  <script type="text/javascript" src="js/shaders/phong.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="webGLStart()">
  <div class="flex items-center justify-center h-full w-full" >
    <canvas id="ICG-canvas" class="absolute w-full h-full" style="border: none;" width="1600" height="1200%"></canvas>
    <div class="flex flex-col items-start justify-between bg-gray-900 bg-opacity-50 h-full absolute right-0 top-0 p-12">
      <div class="flex">
        <h1 class="text-gray-100 mr-3">Model:</h1>
        <select name="" id="models-select" class="text-gray-700" onchange="changeCurrentModelBufferIndex(this.options[this.selectedIndex].value)"></select>
      </div>
      <div class="flex flex-col">
        <h2 class="text-gray-100">Translate</h2>
        <div class="flex items-center">
          <div>X</div>
          <button type="button" class="btn" onclick="translate('x', -1)">-</button>
          <h3 id="x"></h3>
          <button type="button" class="btn" onclick="translate('x', 1)">+</button>
        </div>
        <div class="flex items-center">
          <div>Y</div>
          <button type="button" class="btn" onclick="translate('y', -1)">-</button>
          <h3 id="y"></h3>
          <button type="button" class="btn" onclick="translate('y', 1)">+</button>
        </div>
        <div class="flex items-center">
          <div>Z</div>
          <button type="button" class="btn" onclick="translate('z', -1)">-</button>
          <h3 id="z"></h3>
          <button type="button" class="btn" onclick="translate('z', 1)">+</button>
        </div>
      </div>
      <div class="flex flex-col">
        <h2 class="text-gray-100">Rotation</h2>
        <div class="flex items-center">
          <div>Up</div>
          <button type="button" class="btn" onclick="rotate('up', -1)">-</button>
          <h3 id="up"></h3>
          <button type="button" class="btn" onclick="rotate('up', 1)">+</button>
        </div>
        <div class="flex items-center">
          <div>Front</div>
          <button type="button" class="btn" onclick="rotate('front', -1)">-</button>
          <h3 id="front"></h3>
          <button type="button" class="btn" onclick="rotate('front', 1)">+</button>
        </div>
        <div class="flex items-center">
          <div>Right</div>
          <button type="button" class="btn" onclick="rotate('right', -1)">-</button>
          <h3 id="right"></h3>
          <button type="button" class="btn" onclick="rotate('right', 1)">+</button>
        </div>
      </div>
      <div class="flex flex-col">
        <h2 class="text-gray-100">Scale</h2>
        <div class="flex items-center">
          <div>X</div>
          <button type="button" class="btn" onclick="scale('x', -1)">-</button>
          <button type="button" class="btn" onclick="scale('x', 1)">+</button>
        </div>
        <div class="flex items-center">
          <div>Y</div>
          <button type="button" class="btn" onclick="scale('y', -1)">-</button>
          <button type="button" class="btn" onclick="scale('y', 1)">+</button>
        </div>
        <div class="flex items-center">
          <div>Z</div>
          <button type="button" class="btn" onclick="scale('z', -1)">-</button>
          <button type="button" class="btn" onclick="scale('z', 1)">+</button>
        </div>
      </div>
      <div class="flex flex-col">
        <h2 class="text-gray-100">Shear</h2>
        <div class="flex items-center">
          <div>YX Plane</div>
          <button type="button" class="btn" onclick="shear('Syx', -1)">-</button>
          <button type="button" class="btn" onclick="shear('Syx', 1)">+</button>
        </div>
        <div class="flex items-center">
          <div>XY Plane</div>
          <button type="button" class="btn" onclick="shear('Sxy', -1)">-</button>
          <button type="button" class="btn" onclick="shear('Sxy', 1)">+</button>
        </div>

        <div class="flex items-center">
          <div>ZX Plane</div>
          <button type="button" class="btn" onclick="shear('Szx', -1)">-</button>
          <button type="button" class="btn" onclick="shear('Szx', 1)">+</button>
        </div>
        <div class="flex items-center">
          <div>XZ Plane</div>
          <button type="button" class="btn" onclick="shear('Sxz', -1)">-</button>
          <button type="button" class="btn" onclick="shear('Sxz', 1)">+</button>
        </div>

        <div class="flex items-center">
          <div>ZY Plane</div>
          <button type="button" class="btn" onclick="shear('Szy', -1)">-</button>
          <button type="button" class="btn" onclick="shear('Szy', 1)">+</button>
        </div>
        <div class="flex items-center">
          <div>YZ Plane</div>
          <button type="button" class="btn" onclick="shear('Syz', -1)">-</button>
          <button type="button" class="btn" onclick="shear('Syz', 1)">+</button>
        </div>
      </div>
      <div class="flex items-center">
        <h2 class="text-gray-100">Shininess</h2>
        <button type="button" class="btn" onclick="modifyShininess(-1)">-</button>
        <button type="button" class="btn" onclick="modifyShininess(1)">+</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/button.js"></script>
</body>
</html>
